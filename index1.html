<!DOCTYPE html>
<html lang="en">

    <input type="number" id="number1">+

<script src="index.js" >
    function sum(){
        let a = +document.getElementById('number1').value;

        let c = a +b;
        document.getElementById('result').innerHTML = c;
    }
</script>
